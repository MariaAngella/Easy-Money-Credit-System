  <body>

    

      <!-- container -->
    <div class="container-fluid">
       <h1>  <img src="images/logo.png" alt="logo"  width="150" height="150" >                    Make Your Loan Payment <small class="offer"> And get a better offer next time</small>                                   </h1>
       <hr>
        
 <h2>Home</h2>
<hr>
 <form role="form">
    <div class="form-group">

      

 <label for="sel1">Method of Payment:</label>
      <select class="form-control" id="sel1">
        <option>Choose Method of Payment</option>
        <option>MTN Mobile Money</option>
        <option>Airtel Money</option>
        <option>Africell Money</option>
        <option>Smart Pesa</option>
        <option>Credit Card</option>
      </select>
      <br>


       <label for="sel1">Loan to be Repaid:</label>
      <select class="form-control" id="sel1">
        <option>Choose Loan to be Repaid</option>
        <option>Loan 1</option>
        <option>Loan 2</option>
        <option>Loan 3</option>
        <option>Loan 4</option>
        <option>Loan 5</option>
      </select>
      <br>


      <label for="sel1">Amount:</label>
      <select class="form-control" id="sel1">
        <option>Choose Amount</option>
        <option>20,000</option>
        <option>40,000</option>
        <option>60,000</option>
        <option>80,000</option>
        <option>100,000</option>
      </select>
      <br>


       <label for="sel1">Outstanding Balance:</label>
      <output class="form-control" id="sel1">
        
      </select>
      <br>

</form>
