<!DOCTYPE html>
<html>

<head>
    <title>
        Bootsrapy
    </title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid"
        style="background-image: url(assets/images/yoga-illustration.gif);background-position-x: 208px;">
        <div class="row">
            <div class="col-md-8 home-bg">

                <div class="home-fg-text">
                    <p> Borrow,<br> Spend,<br>Live Happy!</p>
                </div>
                <h1 class="home-fg-namer">Easy Money</h1>
            </div>
            <div class="col-md-4 form-side">
                <div class="card bg-light mb-3" style="width: 100%;height: 80%;">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <h5 class="card-title">Log in and get a loan fast, to solve your evryday needs.</h5>
                        <form>
                            <div class="form-row">

                                <label for="validationServer01">Phone Number</label>
                                <input type="text" class="form-control form-control-no-border" id="validationServer01"
                                    placeholder="Phone Number" value="Mark" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>

                            </div>
                            <div class="form-row">

                                <label for="validationServer01">Password</label>
                                <input type="password" class="form-control form-control-no-border "
                                    id="validationServer01" placeholder="Password" value="Mark" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>

                            </div>

                            <a href="#" class="btn btn-primary btn-lg " role="button" aria-pressed="true">Primary
                                link</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>




</body>

</html>
